<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="scoreContainer">
    <div class="scoreBox player">
      <div>Player Score</div>
      <div class="score playerScore">0</div>
    </div>

    <div class="scoreBox computer">
      <div>Computer Score</div>
    <div class="score computerScore">0</div>
    </div>
  </div>
<div class="buttonContainer">
  <div class="btn" id="rock">
    <div class="throw">ROCK</div>
  </div>
  <div class="btn" id="paper">
    <div class="throw">PAPER</div>
  </div>
  <div class="btn" id="scissors">
    <div class="throw">SCISSORS</div>
  </div>
</div>

<div class="textBox">
  <div class="text"></div>
</div>

<div class="footer">
  Copyright Â© DanK 2022
</div>

</body>
</html>
